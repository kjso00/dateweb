<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--    <link th:href="@{/css/room.css}" rel="stylesheet" />-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            clear: both;
            border-radius: 10px;
        }
        .message-content {
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
        }
        .sent {
            float: right;
            align-self: flex-end;
        }
        .sent .message-content {
            background-color: #dcf8c6;
        }
        .received {
            float: left;
            align-self: flex-start;
            background-color: #E0E0E0;
        }
        .received .message-content {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        .chat-input {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #message-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>Chat with <span th:text="${otherUser.username}"></span></h2>
    </div>
    <div id="chat-messages" class="chat-messages">
        <div th:each="message : ${messages}">
            <span th:text="${message.sender.username}"></span>: <span th:text="${message.content}"></span>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="leaveChatRoom()">Leave Chat Room</button>
    </div>
</div>

<script th:inline="javascript">
    let chatRoomId = [[${chatRoomId}]];
    let currentUserId = [[${currentUser.id}]];
    let currentUsername = [[${currentUser.username}]];
    let otherUserId = [[${otherUser.id}]];
    let otherUsername = [[${otherUser.username}]];
    let stompClient = null;

    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/chat/' + chatRoomId, function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        let messageContent = document.getElementById('message-input').value.trim();
        if(messageContent && stompClient) {
            let chatMessage = {
                senderId: currentUserId,
                recipientId: otherUserId,
                content: messageContent
            };
            stompClient.send("/app/chat/" + chatRoomId, {}, JSON.stringify(chatMessage));
            document.getElementById('message-input').value = '';
        }
    }

    function showMessage(message) {
        let chatMessages = document.getElementById('chat-messages');
        let messageElement = document.createElement('div');
        let senderName = message.sender.id === currentUserId ? currentUsername : otherUsername;
        messageElement.innerHTML = '<span>' + senderName + ':</span> ' + message.content;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function leaveChatRoom() {
        if (confirm("Are you sure you want to leave this chat room?")) {
            window.location.href = '/chat/leave?chatRoomId=' + chatRoomId;
        }
    }

    // 페이지 로드 시 연결
    connect();

    // Enter 키 입력 시 메시지 전송
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
