<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.username}"></span>
        <a th:href="@{/chat(receiverId=${user.id})}">Chat</a>
    </li>
</ul>
<a href="/logout">Logout</a>
</body>
</html>
