<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id="chat-messages">
    <div th:each="message : ${messages}">
        <span th:text="${message.sender.username}"></span>: <span th:text="${message.content}"></span>
    </div>
</div>
<input type="text" id="message-input">
<button onclick="sendMessage()">Send</button>
<button onclick="leaveChatRoom()">Leave Chat Room</button>

<script th:inline="javascript">
    var chatRoomId = [[${chatRoomId}]];
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages/' + chatRoomId, function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var content = $('#message-input').val();
        $.post('/chat/send', {chatRoomId: chatRoomId, sender: [[${username}]], content: content});
        $('#message-input').val('');
    }

    function showMessage(message) {
        $('#chat-messages').append('<div>' + message.sender + ': ' + message.content + '</div>');
    }

    function leaveChatRoom() {
        $.post('/chat/leave', {chatRoomId: chatRoomId}, function(response) {
            if (response.success) {
                window.location.href = '/chat/' + [[${username}]];
            }
        });
    }

    $(function() {
        connect();
    });
</script>
</body>
</html>
