<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h2>Choose a user to chat with:</h2>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{/chat/request(to=${user.username})}" th:text="${user.username}"></a>
    </li>
</ul>
<a href="/logout">Logout</a>
</body>
</html>
