<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--    <link th:href="@{/css/room.css}" rel="stylesheet" />-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            clear: both;
            border-radius: 10px;
        }
        .message-content {
            padding: 8px 12px;
            border-radius: 18px;
            display: inline-block;
        }
        .sent {
            float: right;
            align-self: flex-end;
        }
        .sent .message-content {
            background-color: #dcf8c6;
        }
        .received {
            float: left;
            align-self: flex-start;
            background-color: #E0E0E0;
        }
        .received .message-content {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        .chat-input {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #message-input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with <span th:text="${otherUser}"></span></h2>
        </div>
    <div id="chat-messages" class="chat-messages">
    <div th:each="message : ${messages}">
        <span th:text="${message.sender.username}"></span>: <span th:text="${message.content}"></span>
    </div>
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="leaveChatRoom()">Leave Chat Room</button>
    </div>
    </div>

<script th:inline="javascript">
    let chatRoomId = [[${chatRoomId}]];
    let currentUser = [[${session.user.username}]];
    let otherUserId = [[${session.user.username}]];
    let stompClient = null;

    // stompClient: 웹소켓 연결을 위한 STOMP 클라이언트 객체를 저장할 변수
    function connect() {
        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/queue/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
            stompClient.subscribe('/user/queue/errors', function(error) {
                console.error('Error: ' + error.body);
                alert('메시지 전송 중 오류 발생: ' + error.body);
            });
            loadExistingMessages();
        });
    }

    // 오류 발생하면 get으로
    function loadExistingMessages() {
        $.get('/chat/messages/' + chatRoomId, function(messages) {
            messages.forEach(function(message) {
                showMessage(messages);
            });
        });
    }

    // 메시지 전송기능
    function sendMessage() {
        let content = $('#message-input').val();
        if(content && content.trim() !== '') {
            const message = {
                senderId: currentUser,
                recipientId: otherUserId,
                content: content
                // recipientId: recipientId // 수신자 ID를 추가
            };
            stompClient.send("/app/chat/" + chatRoomId, {},
                JSON.stringify(message)
                // JSON.stringify({sender: currentUser, content: content})
            );
            $('#message-input').val('');
            // 보낸 메시지 화면에 표시
            showMessage(message);  // showMessage 호출
        }
    }

    // 메시지 표시
    function showMessage(message) {
        let messageElement = $('<div class="message"></div>');
        let senderElement = $('<div class="message-sender"></div>').text(message.senderId + ':');
        let contentElement = $('<div class="message-content"></div>').text(message.content);
        $('#chat-messages').append('<div>' + message.senderId + ': ' + message.content + '</div>');

        if (message.senderId === currentUser) {
            messageElement.addClass('sent');
        } else {
            messageElement.addClass('received');
        }

        messageElement.append(senderElement);
        messageElement.append(contentElement);
        $('#chat-messages').append(messageElement);
        scrollToBottom();
    }


    // 스크롤
    function scrollToBottom() {
        let chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }


    // 채팅방 나가기
    function leaveChatRoom() {
        $.post('/chat/leave', {chatRoomId: chatRoomId}, function(response) {
            if (response.success) {
                window.location.href = '/chat/' + [[${username}]];
            }
        });
    }

    // 엔터 누르면 전송
    $(function() {
        connect();
        $('#message-input').keypress(function(e) {
            if(e.which == 13) {
                sendMessage();
                return false;
            }
        });
    });
</script>
</body>
</html>
